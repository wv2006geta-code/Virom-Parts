 <!DOCTYPE html>

<head>

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#333; }
    header { background: #ff6600; color: #fff; padding: 20px; text-align: center; }
    nav { display: flex; justify-content: center; margin: 10px 0; }
    nav button { margin: 0 5px; padding: 8px 12px; cursor: pointer; border:none; border-radius:5px; }
    section { padding: 20px; max-width: 900px; margin: auto; }
    h2 { color: #ff6600; }
    .contacts a { display:block; margin:5px 0; color:#ff6600; text-decoration:none; }
    form { display:flex; flex-direction:column; max-width:400px; }
    form input, form textarea { margin:5px 0; padding:10px; }
    form button { background:#ff6600; color:#fff; border:none; padding:10px; cursor:pointer; border-radius:5px; }
    .order-buttons a { margin:5px 5px 10px 0; padding:10px 15px; text-decoration:none; border-radius:5px; color:#fff; display:inline-block; }
    .whatsapp { background:#25D366; }
    .telegram { background:#0088cc; }
  </style>
</head>
<body>

<header>
  <h1 id="site-title">VIROM Parts</h1>
  <div>

<section id="order">

  <p data-pl="Skontaktuj się z nami, aby zamówić części." 
     data-ua="Зв'яжіться з нами, щоб замовити запчастини."
     data-ru="Свяжитесь с нами, чтобы заказать запчасти.">

<section id="contact">
  <h2 data-pl="Kontakt" data-ua="Контакти" data-ru="Контакты">Kontakt</h2>
  <div class="contacts">
    <a href="tel:+48736117111">+48 736 117 111</a>
    <a href="mailto:wv2006geta@gmail.com">wv2006geta@gmail.com</a>
    <a href="https://www.facebook.com/VIROMParts" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/VIROMParts" target="_blank">Instagram</a>

  <!-- Кнопки швидкого замовлення -->

    <a href="https://t.me/wv2006geta" target="_blank" class="telegram">Zamów przez Telegram</a>
  </div>

  <!-- Форма зворотного зв’язку -->

    <input type="text" placeholder="Twoje imię / Ваше ім’я / Ваше имя" required>
    <input type="email" placeholder="Twój email / Ваш email" required>
    <textarea placeholder="Twoja wiadomość / Ваше повідомлення / Ваше сообщение" required></textarea>
    <button type="submit" data-pl="Wyślij" data-ua="Відправити" data-ru="Отправить">Wyślij</button>
  </form>
</section>

<script>
function setLanguage(lang) {
  document.querySelectorAll('[data-pl]').forEach(el => {
    if(lang==='pl') el.innerText = el.getAttribute('data-pl');
    if(lang==='ua') el.innerText = el.getAttribute('data-ua');
    if(lang==='ru') el.innerText = el.getAttribute('data-ru');
  });
}
</script>

</body>
</html>
